<div>
    <h2 id="page-heading">
        <span jhiTranslate="brezaApp.proba.home.title">Probas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-proba" [routerLink]="['/proba/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="brezaApp.proba.home.createLabel">
            Create new Proba
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="probas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="brezaApp.proba.ime">Ime</span></th>
            <th><span jhiTranslate="brezaApp.proba.lala">Lala</span></th>
            <th><span jhiTranslate="brezaApp.proba.article">Article</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let proba of probas ;trackBy: trackId">
                <td><a [routerLink]="['/proba', proba.id, 'view' ]">{{proba.id}}</a></td>
                <td>{{proba.ime}}</td>
                <td>{{proba.lala}}</td>
                <td>
                    <div *ngIf="proba.article">
                        <a [routerLink]="['../article', proba.article?.id, 'view' ]" >{{proba.article?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/proba', proba.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/proba', proba.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'proba/'+ proba.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
